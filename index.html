<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a second try ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #0b0b10;
      overflow: hidden;
      transition: 0.6s ease;
    }

    body.love {
      background: linear-gradient(135deg, #ff2d55, #ff7a00, #7c3aed);
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    h1 { margin-bottom: 10px; }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .primary {
      background: linear-gradient(135deg, #ff2d55, #ff7a00, #7c3aed);
      color: white;
    }

    .yes {
      background: #ff2d55;
      color: white;
    }

    .no {
      background: #111827;
      color: white;
    }

    .hidden { display: none; }

    .hearts span {
      position: absolute;
      font-size: 20px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">

  <div id="screen1">
    <h1>Hi nooni ğŸ‘‹</h1>
    <button class="primary" onclick="startLove()">hi</button>
  </div>

  <div id="screen2" class="hidden">

    <div style="font-size:60px;">ğŸ§¸ğŸ’–</div>
    <button class="yes" onclick="yes()">Yes</button>

    <h2 id="result"></h2>
  </div>

</div>

<div class="hearts" id="hearts"></div>

<script>
  function startLove() {
    document.body.classList.add("love");
    document.getElementById("screen1").classList.add("hidden");
    document.getElementById("screen2").classList.remove("hidden");
    makeHearts();
  }

  function yes() {
    document.getElementById("result").innerText = "I love you (: ğŸ’";
  }

  function no() {
    document.getElementById("result").innerText = "I get it, still love you tho ğŸ’—";
  }

  function makeHearts() {
    const hearts = document.getElementById("hearts");
    const emojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","â¤ï¸"];
    for(let i=0;i<30;i++){

      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (5 + Math.random()*5) + "s";
      hearts.appendChild(heart);

  }
</script>

</body>
</html>
